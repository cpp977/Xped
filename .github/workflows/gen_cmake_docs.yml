name: Generate docs for cmake options

on: [push]

jobs:
  gen_options:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'true'
    - run: sudo add-apt-repository ppa:ubuntu-toolchain-r/ppa
    - run: sudo apt-get update
    - run: sudo apt-get install openmpi-bin libopenmpi-dev        
    - run: sudo apt-get install libopenblas-dev
    - run: sudo apt-get install liblapacke-dev
    - run: sudo apt-get install libomp-12-dev

    - uses: actions/checkout@v3
      with:
        repository: cpp977/TOOLS
        token: ${{ secrets.TOOLS_CLONE }}
        ref: master
        path: tools-src
    - run: sudo mkdir -p /usr/local/include/TOOLS
    - run: sudo cp -r $GITHUB_WORKSPACE/tools-src/* /usr/local/include/TOOLS/

    - uses: cpp977/GenCMakeDoc@v1.0.0
      with:
        source_dir: $GITHUB_WORKSPACE
        option_filter: 'XPED'
        configure_opts: '--preset=gcc-eigen'
        
    - uses: EndBug/add-and-commit@v8
      with:
        message: 'Updated documentation for cmake build parameters.'
        committer_name: GitHub Actions
        committer_email: actions@github.com
        add: 'README.md'
